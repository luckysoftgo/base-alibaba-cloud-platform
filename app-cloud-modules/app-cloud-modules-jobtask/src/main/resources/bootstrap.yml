# Tomcat
server:
  port: 9203

## 连接的地址.
nacoshosts: 127.0.0.1:8858

# Spring
spring: 
  application:
    # 应用名称
    name: app-cloud-jobtask
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${nacoshosts}
        ## 所属组信息.
        #group: dev
      config:
        # 配置中心地址
        server-addr: ${nacoshosts}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        ##shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        shared-configs: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        ## 所属组信息.
        #group: dev

##日志打印.
logging:
  config: classpath:logconf/logback-spring.xml
  path: ../logs
  file:
    path: ../logs
    clean-history-on-start: true
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss
  level:
    com.application.cloud: debug
    org.hibernate: debug
    org.hibernate.type.descriptor.sql.BasicBinder: debug
    org.hibernate.type.descriptor.sql.BasicExtractor: debug
    #### API文档报错处理.
    io.swagger.models.parameters.AbstractSerializableParameter: error
