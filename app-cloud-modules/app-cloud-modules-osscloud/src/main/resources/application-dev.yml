# Spring
spring:
  redis:
    host: localhost
    port: 6379
    password:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/app_cloud?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456

# Mybatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.application.cloud.osscloud
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath:mapper/**/*.xml

# swagger 配置
swagger:
  title: 系统模块接口文档
  license: Powered By app-cloud
  licenseUrl: https://app-cloud.vip
  authorization:
    name: Cloud OAuth
    auth-regex: ^.*$
    authorization-scope-list:
      - scope: server
        description: 客户端授权范围
    token-url-list:
      - http://localhost:8080/auth/oauth/token


# 文件系统
oss:
  file:
    # 是否是云服务器
    ossFlag: false
    # 类型 1：阿里云  2：七牛云  3：腾讯云
    type: 0
    # 本地存储
    local:
      filePath: d:\\data\\files
    # 阿里云服务器的配置
    aliyun:
      domain: www.ali.com
      prefix: ali_
      endPoint: 123456
      accessKeyId: 123456
      accessKeySecret: 123456
      bucketName: test
    # 七牛云服务器的配置
    qiniu:
      domain: www.ali.com
      prefix: ali_
      accessKey: 123456
      secretKey: 123456
      bucketName: test
    # 腾讯云服务器的配置
    qqcloud:
      domain: www.ali.com
      prefix: ali_
      appId: 123456
      secretId: 123456
      secretKey: 123456
      bucketName: test
      region: demo

